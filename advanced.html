<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <title>Search</title>
    </head>
    <body>
        <div>
            <ul class="navbar">
                <li class="navbar-item"><a href="index.html">Google</a></li>
            </ul>
        </div>
        <p class="h1-advanced">Avanced Search</p>
        <div class="line"></div>
        <div class="div-advanced">
            <p class="h2-advanced">Find pages with...</p>
            <form action="https://www.google.com/search">
                <div class="input">
                    <div class="left">
                        <p class="p-advanced">all these words...</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_q" class="form-control"> 
                    </div>
                </div>
                <div class="input">
                    <div class="left">
                        <p class="p-advanced">this exact word or phrase:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_epq" class="form-control"> 
                    </div>
                </div>
                <div class="input">
                    <div class="left">
                        <p class="p-advanced">any of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_oq" class="form-control"> 
                    </div>
                </div>
                <div class="input">
                    <div class="left">
                        <p class="p-advanced">none of these words</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_eq" class="form-control"> 
                    </div>
                </div>
                <div class="btn-div">
                    <input type="submit" value="Adanced Search" class="btn-advanced">
                </div>  
            </form>
        </div>


    </body>
</html>
